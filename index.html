            display: flex; 
            align-items: center; 
            justify-content: center;

            margin: 0; 
        }
        .container { text-align: center; }
        .loader { 
            border: 5px solid #333;

            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px;
        }

        p { font-size: 18px; letter-spacing: 1px; }
    </style>
</head>

    </div>
